<div ng-cloak>
    <ul class="tabs secondary">
        <li class="tab col s3">
            <div style="color: white">User Profile</div>
        </li>
    </ul>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="img/fernando_profile_picture.png">
                </div>
                <div class="card-content">
                    <span class="card-title">{{profileCtrl.user.firstName}} {{profileCtrl.user.lastName}}</span>
                    <p>Email: {{profileCtrl.user.email}}</p>
                    <p>@{{profileCtrl.user.username}}</p>
                    <p>{{profileCtrl.user.createdDate}}</p>
                </div>
                <div class="card-action">
                    <a class="secondary-text" ng-click="profileCtrl.editProfile()">Edit profile</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="profileCtrl.isEditingProfile">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="@fernando" id="disabled" type="text" class="validate">
                    <label for="disabled">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <button ng-click="profileCtrl.saveChanges()" class="waves-effect waves-light btn" style="display: block; margin-left: auto; margin-right: auto;">
                Save Changes
            </button>
        </form>

    </div>


</div>
