<!--Article Card View-->
<div class="row" ng-repeat="article in mainController.articles">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img ng-src="{{article.image}}" style="height: 400px;">
                <!--<span class="card-title">{{article.title}}</span>-->
            </div>
            <div class="card-content">
                <span class="card-title" style="line-height: 30px;">{{article.title}}</span>
                <br/>
                <p class="md-subhead">{{article.description | limitTo: 300}} {{article.description.length > 300 ?
                    '...'
                    : ''}}</p>
                <span class="md-caption">{{article.timestamp}}</span>
                <span>|</span>
                <span class="md-caption">{{article.author}}</span>
            </div>
            <div class="card-action">
                <a ng-click="mainController.goToArticleDetail($index)" href="#article-detail">Learn more</a>
            </div>
        </div>
    </div>
</div>

<!--Navigate pages-->
<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active secondary"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
</ul>
