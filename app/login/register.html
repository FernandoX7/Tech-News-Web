<div ng-cloak>
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Register</span>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" ng-model="registerCtrl.firstName">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" ng-model="registerCtrl.lastName">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" ng-model="registerCtrl.email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate"
                                           ng-model="registerCtrl.password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <button class="waves-effect waves-light btn secondary center-item"
                                    ng-click="registerCtrl.register()">Register
                            </button>
                            <br/>
                            <button class="waves-effect btn-flat secondary-text center-item">Forgot password</button>
                            <a href="#login">
                                <button class="waves-effect btn-flat secondary-text center-item">Already have an account
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
