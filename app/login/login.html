<div ng-cloak>

    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <button class="waves-effect waves-light btn secondary center-item"
                                    ng-click="loginCtrl.login()">Login
                            </button>
                            <br/>
                            <button class="waves-effect btn-flat secondary-text center-item">Forgot password</button>
                            <button class="waves-effect btn-flat secondary-text center-item">Sign up for an account
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
